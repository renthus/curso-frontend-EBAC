<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>

		<h1>Tabelas</h1>

		<table border="2" width="50%">

			<thead>
				<tr>
					<th>ColunaA</th>
					<th>ColunaB</th>
					<th>ColunaC</th>
				</tr>
				<tr align="center">
					<td colspan="3">
						<em>Descrição da Tabela:</em>
						<strong>exercício sobre construção de tabela</strong>
					</td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>A1</td>
					<td>B1</td>
					<td>C1</td>
				</tr>

				<tr align="center">
					<td>A2</td>
					<td>B2</td>
					<td>C2</td>
				</tr>

				<tr align="right">
					<td>A3</td>
					<td>B3</td>
					<td>C3</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td align="center"colspan="3">Rodapé da Tabela</td>
				</tr>
			</tfoot>

		</table>

		<h2>Tabela como layout</h2>

		<table width="600">

			<tr height="50">
				<td align="center" colspan="4" bgcolor="BBCCEE">Cabeçalho</td>
			</tr>
			<tr height="300" align="center">
				<td width="20" bgcolor="#0000FF"></td>
				<td bgcolor="DDDDDD">Coluna 1</td>
				<td bgcolor="EEEEEE">Coluna 2</td>
				<td width="20" bgcolor="#0000FF"></td>
			</tr>
			<tr align="center">
				<td bgcolor="#FF0000" colspan="4">Rodapé</td>
			</tr>

		</table>

	</body>
</html>
